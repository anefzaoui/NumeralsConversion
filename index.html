<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="js/l10n.js"></script>
  <script src="js/numerals.js"></script>
  <script src="js/main.js"></script>
</head>

<body>
  <button id="arBtn">Set language to Arabic</button>
  <button id="enBtn">Set language to English</button>
  <p>The number 300 here won't be localized because we haven't set <code>data-intl-numerals</code> to it.</p>
  <div data-intl-numerals id="div1">However 300 here does get translated.</div>
  <div data-intl-numerals id="div2">Long numbers 1234567890 11 123.</div>
  <input type="text" data-intl-numerals id="anInput" />
</body>

</html>
